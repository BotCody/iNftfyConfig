logging:
    file:
        name: /tmp/adminservice.log
management:
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info
spring:
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://auth.inftfytest.com/realms/iNFTFy
                    jwk-set-uri: http://auth.inftfytest.com/realms/iNFTFy/protocol/openid-connect/certs
    datasource:
        url: jdbc:postgresql://localhost:5432/inftfy
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    jackson:
        serialization:
            fail-on-empty-beans: false
app:
    config:
        keycloak:
            server-url: http://auth.inftfytest.com
            realm: iNFTFy
            clientId: realm-management
            client-secret: gjOXV6qYzFKewmVG3TFl9dCL0rjj8F1z