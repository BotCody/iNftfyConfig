eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_URI:http://discovery:8761/eureka}
logging:
    file:
        name: /tmp/studio-auth-gateway.log
management:
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info
spring:
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://${KCHOST}:${KCPORT}/realms/${KCREALM}
                    jwk-set-uri: http://${KCHOST}:${KCPORT}/realms/${KCREALM}/protocol/openid-connect/certs
