logging:
    file:
        name: /tmp/studio-auth-gateway.log
management:
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info
spring:
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: https://lemur-15.cloud-iam.com/auth/realms/infinity
                    jwk-set-uri: https://lemur-15.cloud-iam.com/auth/realms/infinity/protocol/openid-connect/certs