logging:
    file:
        name: /tmp/studio-auth-gateway.log
management:
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info
spring:
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:9191/realms/iNFTFy/
                    jwk-set-uri: http://localhost:9191/realms/iNFTFy/protocol/openid-connect/certs
